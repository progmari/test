<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous">
        <title>Backendless</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="logo">Backendless</div>
                <div class="themes-block">
                    <form action="#" method="POST">
                        <input type="radio" id="light-theme" name="light-themes"
                            value="light-theme">
                        <label for="light-theme">Light Theme</label>
                        <input type="radio" id="dark-theme" name="dark-theme"
                            value="dark-theme">
                        <label for="dark-theme">Dark Theme</label>
                        <input type="radio" id="backendless-theme"
                            name="backendless-theme" value="backendless-theme">
                        <label for="backendless-theme">Backendless Theme</label>
                    </form>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <h1 class="main-title">Backendless Gallery</h1>
                <div class="img-block">
                    <img src="./1000x600.png" alt="img" class="img img-1">
                    <img src="./1000x600.png" alt="img" class="img img-2">
                    <img src="./1000x600.png" alt="img" class="img img-3">
                    <img src="./1000x600.png" alt="img" class="img img-4">
                    <img src="./1000x600.png" alt="img" class="img img-5">
                    <img src="./1000x600.png" alt="img" class="img img-6">
                    <img src="./1000x600.png" alt="img" class="img img-7">
                    <img src="./1000x600.png" alt="img" class="img img-8">
                    <img src="./1000x600.png" alt="img" class="img img-9">
                    <img src="./1000x600.png" alt="img" class="img img-10">
                    <img src="./1000x600.png" alt="img" class="img img-11">
                    <img src="./1000x600.png" alt="img" class="img img-12">
                    <img src="./1000x600.png" alt="img" class="img img-13">
                    <img src="./1000x600.png" alt="img" class="img img-14">
                    <img src="./1000x600.png" alt="img" class="img img-15">
                    <img src="./1000x600.png" alt="img" class="img img-16">
                    <img src="./1000x600.png" alt="img" class="img img-17">
                    <img src="./1000x600.png" alt="img" class="img img-18">
                    <img src="./1000x600.png" alt="img" class="img img-19">
                    <img src="./1000x600.png" alt="img" class="img img-20">
                    <img src="./1000x600.png" alt="img" class="img img-21">
                    <img src="./1000x600.png" alt="img" class="img img-22">
                    <img src="./1000x600.png" alt="img" class="img img-23">
                    <img src="./1000x600.png" alt="img" class="img img-24">
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a href="https://backendless.com/">Backendless.com</a>
                    <a href="tel:555-555-555">555-555-555</a>
                </div>
                <div class="icons">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-telegram"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-vk"></i>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
        </footer>
    </body>
</html>
